name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: make install
      - name: Build
        run: make build
      - name: Test with the Go CLI
        run: make test
      - name: Code Linting 
        run: make tidy
